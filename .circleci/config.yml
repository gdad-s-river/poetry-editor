version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    environment:
      - NOW_TOKEN: XMR65GXJNPWceR76W3ZGGZKr
    working_directory: ~/poetry-editor

    steps:
      - checkout
      - run: npm install
      - run: sudo yarn global add jq now now-realias now-no-alias
      - run: npm run test
      - run: npm run build
      - store_artifacts:
          path: build
      - run: now build -t ${NOW_TOKEN} --name=poetry-editor --static --public
      - run: now-realias
      - run: now rm -t ${NOW_TOKEN} $(now-no-alias | jq -r '.[] | .uid') -y
      
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test


